# Redis Configuration for MSPByte Pipeline

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence - AOF (Append Only File)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Persistence - RDB (Snapshots)
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy noeviction

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128
